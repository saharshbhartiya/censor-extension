<!DOCTYPE html>
<html>
<head>
  <title>Smart Censor</title>

  <!-- add styling file for the popup -->
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h3>Smart Censor</h3>

  <!-- toggle for enabling/disabling the censorship -->
  <label>
    <input type="checkbox" id="popup-enable" />
    Enable Censorship
  </label>

  <!-- displays current blur style -->
  <p><strong>Blur Style:</strong> <span id="popup-style">-</span></p>

  <!-- displays custom words (if any) -->
  <p><strong>Custom Words:</strong> <span id="popup-words">-</span></p>

  <!-- opens the full settings page -->
  <button id="open-options">Open Settings</button>

  <!-- script to handle popup logic -->
  <script src="popup.js"></script>
</body>
</html>
