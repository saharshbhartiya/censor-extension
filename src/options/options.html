<!DOCTYPE html>
<html>
<head>
  <title>Censor Extension Settings</title>
  <link rel="stylesheet" href="../assets/styles.css"> <!-- Shared CSS -->
  <link rel="stylesheet" href="options.css"> <!-- Local CSS -->
</head>
<body>
  <div class="settings-container">
    <h1>Content Filtering Settings</h1>
    
    <!-- Toggle Filters -->
    <div class="setting-group">
      <label>
        <input type="checkbox" id="toggleText"> Enable Text Filtering
      </label>
    </div>

    <div class="setting-group">
      <label>
        <input type="checkbox" id="toggleImages"> Enable Image Blurring
      </label>
    </div>

    <!-- Profanity Level Slider -->
    <div class="setting-group">
      <label for="sensitivity">Sensitivity:</label>
      <input type="range" id="sensitivity" min="1" max="5" value="3">
      <span id="sensitivity-value">3</span>
    </div>

    <!-- Custom Word List -->
    <div class="setting-group">
      <label for="customWords">Block Additional Words (comma-separated):</label>
      <textarea id="customWords" rows="3"></textarea>
    </div>

    <button id="save">Save Settings</button>
    <p id="status"></p>
  </div>
  <script src="options.js"></script>
</body>
</html>
