<!DOCTYPE html>
<html>
<head>

<!-- Link to external stylesheet for styling the options page -->
<link rel="stylesheet" href="options.css" />

</head>

<!-- Title of the options page -->
<body>
  <h2>Smart Censor Settings</h2>

  <!-- Toggle to enable or disable censorship functionality -->

  <label>
    <input type="checkbox" id="enableCensor" />
    Enable Censorship
  </label>

  <!-- Dropdown to select how censored words should be handled -->
  <label>
    Blur Style:
    <select id="blurStyle">

      <!-- Visually blur the word -->
      <option value="blur">Blur</option>     
      
      <!-- Replace the word with asterisks -->
      <option value="replace">Replace with ***</option>

      <!-- Completely remove the word -->
      <option value="remove">Remove words</option>
    </select>
  </label>

<!-- Input field for user-defined custom words to be censored (comma separated) -->
  <label>
    Custom Words to Blur (comma separated):<br />
    <input type="text" id="customWords" style="width: 100%;" placeholder="e.g., foo,bar,baz" />
  </label>

  <!-- Button to save the settings -->
  <button id="save">Save Settings</button>

  <!-- Script that handles loading and saving the settings -->
  <script src="options.js"></script>
</body>
</html>
